<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cronograma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Begin table -->
    <div class="container">
      <h2>Cronograma <small>2022</small></h2>
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-1">Período</div>
          <div class="col col-2">Segunda</div>
          <div class="col col-3">Terça</div>
          <div class="col col-4">Quarta</div>
          <div class="col col-5">Quinta</div>
          <div class="col col-6">Sexta</div>
          <div class="col col-7">Sábado</div>
          <div class="col col-8">Domingo</div>
        </li>
        <li class="table-row">
          <div class="col col-1" data-label="Período">Manhã</div>
          <div class="col col-2"></div>
          <div class="col col-3"></div>
          <div class="col col-4"></div>
          <div class="col col-5"></div>
          <div class="col col-6"></div>
          <div class="col col-7" data-label="Sábado">2hs</div>
          <div class="col col-8" data-label="Domingo">2hs</div>
        </li>
        <li class="table-row">
          <div class="col col-1" data-label="Período">Tarde</div>
          <div class="col col-2"></div>
          <div class="col col-3"></div>
          <div class="col col-4"></div>
          <div class="col col-5"></div>
          <div class="col col-6"></div>
          <div class="col col-7" data-label="Sábado">2hs</div>
          <div class="col col-8" data-label="Domingo">2hs</div>
        </li>
        <li class="table-row">
          <div class="col col-1" data-label="Período">Noite</div>
          <div class="col col-2"></div>
          <div class="col col-3" data-label="Terça">3hs</div>
          <div class="col col-4"></div>
          <div class="col col-5" data-label="Quinta">3hs</div>
          <div class="col col-6"></div>
          <div class="col col-7"></div>
          <div class="col col-8"></div>
        </li>
      </ul>
    </div>
    <!-- end table -->
    <footer class="footer container">
      Copyright &copy; 2022 by
      <a href="https://www.linkedin.com/in/eliseunetto/" target="_blank"
        >eliseunetto</a
      >
    </footer>
  </body>
</html>
